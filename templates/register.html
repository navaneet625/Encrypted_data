<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <div class="form-body">
                <form method="POST" action="" class="the-form">
                    {{form.hidden_tag()}}
                    <label for="email">Username</label>
                    <input id="username" name="username" placeholder="Enter your Username" required="" type="username" value="">

                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Enter your Password" required="" type="password" value="">

                    <input id="submit" name="submit" type="submit" value="Register">
                </form>
            </div>

            <div class="form-footer">
                <div>
                    <p>Already have an account? &nbsp;  <a href="{{url_for('logout')}}">Log In</a></p>
                     <p><a href="{{url_for('home')}}">Home</a></p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
