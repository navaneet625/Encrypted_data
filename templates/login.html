<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>



    <div class="main-container">
        <div class="form-container">
            <div class="form-body">

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <b><p style="color:red"> {{ message }} </p></b>            
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="" class="the-form">
                    {{form.hidden_tag()}}
                    <label for="username">Username</label>
                    <input id="username" maxlength="20" minlength="4" name="username" placeholder="Enter your Username" required="" type="username" value="">

                    <label for="password">Password</label>
                    <input id="password" maxlength="20" minlength="4" name="password" placeholder="Enter your Password" required="" type="password" value="">

                    <input id="submit" name="submit" type="submit" value="Log In">
                </form>

            </div>




            <div class="form-footer">
                <div>
                    <p>Create New Account? &nbsp;  <a href="{{url_for('register')}}">Sign Up</a></p>
                    <a href="{{url_for('home')}}">Home</a>
                    &nbsp; &nbsp; &nbsp; 
                    <a href="{{url_for('logout')}}">Logout</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
