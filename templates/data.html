<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width:  450px;
			margin-left: 390;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even) {
			background-color: #D6EEEE;
		}
		tr:nth-child(odd) {
			background-color: forestgreen;
		}
	</style>

	<title>Data</title>
</head>
<body>
	<table>
		<tr class="vaibhav">
			<th><center>User </center> </th>
			<th><center> Data </center></th>
		</tr>
		{% for item in items %}
		<tr>
			<td class="c1"><center>{{item.username}}</center></td>
			<td class="c2"style="cursor: pointer;"><a href="/download?username={{item.username}}&dataname={{item.dataname}}" target="blank">
			<center>
			{{item.dataname}}
			</center>
		</a></td>
		</tr>
		{% endfor %}
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			var get_file=function(v1,v2){
				// console.log("clicked");
				// console.log(v1);
				// console.log(v2);
				$.post("/download",
					{
						username:v1,
						dataname:v2
					},
					function(data,status){
						// console.log(status);
						// console.log(data);
						var w = window. open('about:blank');
						w. document. open();
						w. document. write(data);
						w. document. close();
					});
			}
		</script>
	</table>
	<p><a class="the-form1" href="{{url_for('home')}}">Home</a></p>
	<p><a class="the-form1" href="{{url_for('dashboard')}}">Upload</a></p>
	<p><a class="the-form1" href="{{url_for('logout')}}">Logout</a></p>
</body>
</html>
