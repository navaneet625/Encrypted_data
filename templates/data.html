<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even) {
			background-color: #D6EEEE;
		}
	</style>

	<title>Data</title>
</head>
<body>
	<table>
		<tr>
			<th>User</th>
			<th>Data</th>
		</tr>
		{% for item in items %}
		<tr>
			<td class="c1">{{item.username}}</td>
			<td class="c2"style="cursor: pointer;"><a href="/download?username={{item.username}}&dataname={{item.dataname}}" target="blank">{{item.dataname}}</a></td>
		</tr>
		{% endfor %}
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			var get_file=function(v1,v2){
				// console.log("clicked");
				// console.log(v1);
				// console.log(v2);
				$.post("/download",
					{
						username:v1,
						dataname:v2
					},
					function(data,status){
						// console.log(status);
						// console.log(data);
						var w = window. open('about:blank');
						w. document. open();
						w. document. write(data);
						w. document. close();
					});
			}
		</script>
	</table>
	<p><a href="{{url_for('dashboard')}}">Upload</a></p>
	<p><a href="{{url_for('logout')}}">Logout</a></p>
</body>
</html>
